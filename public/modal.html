<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn-uicons.flaticon.com/2.6.0/uicons-regular-rounded/css/uicons-regular-rounded.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn-uicons.flaticon.com/2.6.0/uicons-brands/css/uicons-brands.css"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>Modal</title>
  </head>
  <body>
    <section class="h-screen bg-slate-50">
      <div class="container flex items-center justify-center h-full">
        <!-- modal -->
        <div
          class="flex flex-col bg-white rounded-xl w-fit p-4 items-center justify-center gap-8"
        >
          <!-- image -->
          <img src="/images/Congratulations.png" alt="" class="w-24 h-auto" />

          <!-- text -->
          <div
            class="flex flex-col w-[320px] text-center items-center justify-center gap-2"
          >
            <p class="text-xl">
              You're <span class="font-parkinsSemiBold">#1,235</span> on the
              waitlist!
            </p>
            <p class="text-[#6B6B6B]">
              Want to move up on the list? Just get your friends to sign up.
            </p>
          </div>

          <!-- social share icons -->
          <div class="flex gap-3">
            <!-- whatsapp -->
            <button
              class="w-12 h-12 pt-1 rounded-full bg-[#F9F9F9] hover:bg-[#EFEFEF]"
            >
              <i class="fi fi-brands-whatsapp text-[#141B34] text-xl"></i>
            </button>

            <!-- twitter -->
            <button
              class="w-12 h-12 pt-1 rounded-full bg-[#F9F9F9] hover:bg-[#EFEFEF]"
            >
              <i class="fi fi-brands-twitter text-[#141B34] text-xl"></i>
            </button>

            <!-- copy link -->
            <button
              class="w-12 h-12 pt-1 rounded-full bg-[#F9F9F9] hover:bg-[#EFEFEF]"
            >
              <i class="fi fi-rr-link text-[#141B34] text-xl"></i>
            </button>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
